<html>
<head>
<script type="text/javascript" src="scripts/dygraph.js"></script>
<link rel="stylesheet" src="css/dygraph.css" />
</head>
<body>
<div id="graphdiv2"
  style="width:500px; height:300px;"></div>
<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "graph_samples/df_chhs_cases.csv", // path to CSV file
    {
      legend: 'always',
      title: 'Covid cases in select CA counties',
      showRoller: true,
      ylabel: 'Case Counts',
      showRangeSelector: true
    }          // options
  );
</script>
</body>
</html>
